name: Daily Update Scrape

on:
  workflow_dispatch:  # allows manual run
  schedule:
    - cron: "0 7 * * *"  # runs every day at 07:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install undetected-chromedriver==3.5.5 selenium webdriver-manager google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Run scraper
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "Running smart_scrape.py..."
          python3 smart_scrape.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: results/*.csv
